<div id="page" class="container">
    <div id="instructions">
        <h2>Choose which level you'd like to view:</h2>
        <div id="level-picker">
          <span id="first-btn">First Floor</span>
          <span id="second-btn">Second Floor</span>
        </div>
    </div>
    <div id="map">
        <div id="img-box">
          <img id="first" src="floor1.png" alt="map of first floor" />
          <img id="second" src="floor2.png" alt="map of second floor" />

          <div id="cam-box">
            <div id="picA" class="cam" data-image="map-pics/entrance-elephant.png"></div>
            <div id="picB" class="cam" data-image="map-pics/3d.png"></div>
            <div id="picC" class="cam" data-image="map-pics/tent.png"></div>
            <div id="picD" class="cam" data-image="map-pics/bcycle.png"></div>
           </div>
           <div id="quickview"></div>
        </div>
        

    </div>

</div>

<script>

$("#first-btn").click(
    function () {
     var firstSource = $('#first').css("display", "block");
     var turnoffSecond = $('#second').css("display", "none");
     firstSource;
    }
  );
$("#second-btn").click(
    function () {
     var secondSource = $('#second').css("display", "block");
     secondSource;
    }
  );

var $quickview = $('#quickview');

    $('.cam').click(function(event){

      event.preventDefault;
      var imageSource = $(this).data('image');
      console.log(imageSource);
      var $mapImage = $(this).addClass('hover');        
      var position = $mapImage.position();
      var left = position.left;

      $mapImage.append($quickview);
      $quickview.css('background', 'url(' + imageSource + ')');

      if(left>=512){

        $quickview.css('top', -90).css('left', -390).addClass('right');
        
      }else{

        $quickview.removeClass('right');
        $quickview.css('top', -90).css('left', 35);

      }

      $quickview.fadeIn(500);

      return false;
    });//End Button Click

    $('.cam').mouseleave(function () {
      $division = $(this);
      if ($division.hasClass('hover')) {
        

        $quickview = $division.find('#quickview')
        $quickview.fadeOut(500, function () {
          $division.removeClass('hover');
          $quickview.remove();
        });
      }
    });
